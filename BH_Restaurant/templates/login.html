{% extends "common.html" %}

{% block content %}
{% include "banner.html" %}
{% include "menubar.html" %}

<div class="row" style="margin: 0; padding: 0;" xmlns="">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <h2 style="text-align: center;">User Login</h2>
        <form method="POST">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
            </div>
            <div class="message">
                <label id="login-message"></label>
            </div>


            <button type="button" class="btn btn-primary" onclick="return checkLoginForm();">Login</button>
            <button type="cancel" class="btn btn-alert">Cancel</button>
        </form>
    </div>
    <div class="col-sm-4"></div>
</div>
{% endblock %}
