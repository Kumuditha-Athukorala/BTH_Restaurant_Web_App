{% extends "common.html" %}

{% block content %}
{% include "banner.html" %}
{% include "menubar.html" %}

<div class="row" style="margin: 0; padding: 0;" xmlns="">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <h2 style="text-align: center;">Update Customer Details</h2>
        <form method="POST">
            <div class="form-group">
                <label for="fname">First Name:</label>
                <input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="fname" required>
            </div>

            <div class="form-group">
                <label for="lname">Last Name:</label>
                <input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="lname" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select class="form-control" id="sel1" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="cnumber">Contact Number:</label>
                <input type="number" class="form-control" id="cnumber" placeholder="Enter Contact Number" name="cnumber"
                    required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <textarea class="form-control" rows="5" id="address" name="addr" required></textarea>
            </div>

            <div class="form-group">
                <label id="update-message" style="color: red;"></label>
            </div>
            <button type="button" class="btn btn-primary" onclick="return checkCustomerRegistration()">Submit</button>
            <button type="button" class="btn btn-danger" onclick="cancelRegisterForm()">Cancel</button>
        </form>
    </div>
    <div class="col-sm-4"> </div>
</div>
{% endblock %}
