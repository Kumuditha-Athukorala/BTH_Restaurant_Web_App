{% extends "common.html" %}

{% block content %}
{% include "header.html" %}
{% include "banner.html" %}
{% include "menubar.html" %}


<div class="row" style="margin: 0; padding: 0;" xmlns="">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <h2 style="text-align: center;">Book A Table</h2>
        <form method="POST">
            <div class="form-group">
                <label for="fname">First Name:</label>
                <input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="fname" required>
            </div>

            <div class="form-group">
                <label for="lname">Last Name:</label>
                <input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="lname" required>
            </div>

            <div class="form-group">
                <label for="cnumber">Contact Number:</label>
                <input type="number" class="form-control" id="cnumber" placeholder="Enter Contact Number" name="cnumber"
                    required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email" required>
            </div>

            <div class="form-group">
                <label for="adult">Adults:</label>
                <input type="number" class="form-control" id="adult" placeholder="Enter Number of Adults" name="adult"
                    required>
            </div>

            <div class="form-group">
                <label for="Children">Children:</label>
                <input type="number" class="form-control" id="Children" placeholder="Enter Number of Children"
                    name="email" required>
            </div>

            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" class="form-control" id="date" placeholder="Select the Date" name="date" required>
            </div>

            <div class="form-group">
                <label for="time">Time:</label>
                <input type="time" class="form-control" id="time" placeholder="Select the Time" name="time" required>
            </div>

            <div class="form-group">
                <label for="Children">Children:</label>
                <input type="number" class="form-control" id="Children" placeholder="Enter Number of Children"
                    name="email" required>
            </div>

            <div class="form-group">
                <label for="address">Comments:</label>
                <textarea class="form-control" rows="5" id="address" name="addr" required></textarea>
            </div>

            <div class="form-group">
                <label id="booking-message" style="color: red;"></label>
            </div>
            <button type="button" class="btn btn-primary" onclick="">Book</button>
            <button type="button" class="btn btn-danger" onclick="cancelBooking()">Cancel</button>
        </form>
    </div>
    <div class="col-sm-4"> </div>

    {% endblock %}
