{% extends "common.html" %}

{% block content %}
{% include "banner.html" %}
{% include "menubar.html" %}

<div class="row" style="margin: 0; padding: 0;" xmlns="">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <h2 style="text-align: center;">Create Account</h2>
        <form action="" method="GET">
            <div class="form-group">
                <label for="fname">First Name:</label>
                <input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="fname">
            </div>

            <div class="form-group">
                <label for="lname">Last Name:</label>
                <input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="lname">
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select class="form-control" id="sel1" name="gender">
                    <option value="male">Male</option>
                    <option value="male">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="cnumber">Contact Number:</label>
                <input type="number" class="form-control" id="cnumber" placeholder="Enter Contact Number"
                    name="cnumber">
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <textarea class="form-control" rows="5" id="comment" name="addr"></textarea>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter Password" name="pwd">
            </div>
            <div class="form-group">
                <label for="rpwd">Reenter Password:</label>
                <input type="password" class="form-control" id="repwd" placeholder="Reenter Password" name="repwd">
            </div>

            <button type="button" class="btn btn-primary" onclick="return registerForm()">Submit</button>
            <button type="cancel" class="btn btn-alert">Cancel</button>
        </form>
    </div>
    <div class="col-sm-4"> </div>
</div>
{% endblock %}
